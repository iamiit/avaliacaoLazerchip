<h1 mat-dialog-title> {{popupHeader}}</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput placeholder="Example: 101" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput placeholder="Example: Amit">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Sobrenome</mat-label>
            <input formControlName="sobrenome" matInput placeholder="Example: Bhadauria">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Idade</mat-label>
            <input formControlName="idade" matInput placeholder="Example: 28">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sexo" placeholder="sexo">
                <mat-option value="M">Masculino</mat-option>
                <mat-option value="F">Feminino</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button style=" margin-left: 8px;" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
